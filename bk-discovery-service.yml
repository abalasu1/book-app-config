server:
  port: 8002

management:
  endpoints:
    web:
      exposure:
        include: "*"
    enabled-by-default: true

  metrics:
    tags:
      application: ${spring.application.name}
      environment: prod

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      default-zone: ${EUREKA_URI:http://localhost:8002/eureka}
